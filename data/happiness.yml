 #Amount of unhappiness per resident in the town.
 per_resident: 0.5
 #How much unhappiness to add, per town, to the entire civilization's towns.
 per_town: 1.0
 #Amount of unhappiness to add to each non-captured town for each captured town in the civ.
 per_captured_town: 1.0
 #Base distance Unhappiness
 distance_base: 0.01
 #Distance Multiplier to use when town's culture is touching
 distance_multiplier: 0.6
 #Dstaince Multiplier to use when town's culture is NOT touching
 distance_multiplier_outside_culture: 0.95
 #Maximum amount of distance unhappiness
