# World Information
max_x: 5000
min_x: -5000
max_z: 5000
min_z: -5000
#
random_events:
#========> Maintenence Events <========
 - id: 'event:slime_plague'
   name: "Slime Plague"
   chance: 50
   message:
     - "Holy moth balls! A Slime plague is threatening to destroy the town."
     - "Slaughter 20 of them or suffer a happiness penalty!"
   length: 48
   actions:
     - name: 'SpawnMobs'
       where: 'TownChunk'
       what: 'SLIME'
       amount: '40'
       spread: '100'
   requirements:
     - name: 'KillMobs'
       where: 'TownChunk'
       what: 'SLIME'
       amount: '4'
   success:
   - name: 'MessageTown'
     message: "We've cleared enough slime. We've averted the happiness penalty."
   - name: 'GivePlatinum'
     message: 'Saving the town, earning the %d!'
   failure:
   - name: 'MessageTown'
     message: "Arg! Our people are terrified and scared! We suffer a happiness penalty"
   - name: 'Unhappiness'
     value: '3'
     duration: '48'
#========> Happiness Events <========
 - id: 'event:truffles'
   name: 'Truffles!'
   chance: 50
   message:
     - "Our local bakery has baked the best truffles of all the civilizations in the world!"
     - "The residents think they are so good, that they are going to be extra happy for the next 3 days!"
   length: 72
   actions:
     - name: 'Happiness'
       value: '5'
       duration: '72'
   requirements:
   success:
   failure:
   - name: 'MessageTown'
     message: "Our local bakery stopped making those delicious truffles and residents are back to normal."
#========> Hammer Events <========
 - id: 'event:productivity'
   name: 'Productivity Soars!'
   chance: 50
   message:
     - "Everyone in the town is working their hardest and feeling their best. Who said they could drink 5-Hour Energy..."
     - "Due to carefully planning and skilled management, We've managed to increase the town's roductivity."
     - "Our town is going to expreience increased hammer rates for the next 3 days!"
   length: 72
   actions:
   - name: 'HammerRate'
     value: '1.3'
     duration: '72'
   requirements:
   success:
   failure:
   - name: 'MessageTown'
     message: "The locals are burnt out. We no longer have our hammer boost."
#========> Beaker Events <========
 - id: 'event:winery'
   name: 'Winery'
   chance: 50
   message:
     - "Our residents went on a wild goose chase to get our chickens back, and found some delicous purple water."
     - "This magical liquid made them smarter, so your town will experience more beakers for the next 3 days!"
   length: 72
   actions:
   - name: 'BeakerRate'
     value: '1.3'
     duration: '72'
   requirements:
   success:
   failure:
   - name: 'MessageTown'
     message: "We found a well of water under your house, Sir Mayor! Time to drain it out."
#========> Growth Events <========
 - id: 'event:drought'
   name: 'Drought!'
   chance: 40
   message:
     - "It has been WEEKS since it has rained! Your residents are starting to die of thirst! But wait, theres more."
     - "Your crops are running out of water! Due to your town having to spare your water, you will experience less growth in the next 2 days."
   length: 48
   actions:
   - name: 'GrowthRate'
     value: '0.75'
     duration: '48'
   requirements:
   success:
   failure:
   - name: 'MessageTown'
     message: "We found a well of water under your house, Sir Mayor! Time to drain it out."
#========> Money Events <========
 - id: 'event:gold_rush'
   name: 'Gold Rush!'
   chance: 25
   message:
     - "An ally of ours walked into our borders with a lot of gold. He told us he found the biggest gold mine in the world!"
     - "We have sent your residents to try to collect the hidden stash of gold. You now need to go to and help them!"
     - "The first person to break the block recieves the treasure. We have 12 hours to find this treasure!"
   length: 12
   actions:
     - name: 'PickRandomBlock'
       varname: 'loc'
   requirements:
     - name: 'BlockBreak'
       varname: 'loc'
       playername_var: 'player'
   success:
   - name: 'MessageTown'
     message: "One of the town residents have found the cache of coins!"
   - name: 'PayPlayer'
     playername_var: 'player'
     amount: '75000'
   - name: 'GivePlatinum'
     message: 'Great Success! %d for finding the coins!'
   failure:
   - name: 'MessageTown'
     message: "We missed out on getting the treasure! Our enimes have stolen the 75,000 coins we could of gotten!"

