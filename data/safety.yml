safety:
    # Amount of unsafety per resident in the town.
    per_resident: 0.2

    # Empire Unsafety, how much unsafety to add, per town, to the entire
    # civilization's towns.
    per_town: 1.0

    # Captured Town Unsafety. Amount of unsafety to add to each non-captured town
    # for each captured town in the civ.
    per_captured_town: 3.0

    # Base distance Unsafety
    distance_base: 0.0

    # Distance Multiplier to use when town's culture is touching
    distance_multiplier: 0.5

    # Dstaince Multiplier to use when town's culture is NOT touching
    distance_multiplier_outside_culture: 1.0

    # Maximum amount of distance unsafety
    distance_max: 15.0

    # Amount of safety generated per ally, as the aggressor
    per_ally: 1.0

    # Amount of extra safety generated per score difference between aggressor and victim civ.
    # Rounded to the nearest whole number (-1, -2, etc)
    per_ally_score: 0.0001
    per_ally_score_max: 3.0
    
    # Static Happiness Levels per town
    town_levels:
        - level: 1
          safety: 12.0

        - level: 2
          safety: 12.0

        - level: 3
          safety: 12.0

        - level: 4
          safety: 12.0

        - level: 5
          safety: 12.0

        - level: 6
          safety: 12.0

        - level: 7
          safety: 12.0

        - level: 8
          safety: 12.0

        - level: 9
          safety: 12.0

        - level: 10
          safety: 12.0

    # Happiness States
    #
    # name - Name displayed for this safety state
    # color - color the name is displayed in
    # amount - minimum percentage of safety to achieve this level
    # xxx_rate - the various rates that modify this town's output.
    #    The rates are added together, so a negatve rate reduces the
    #    total actual rate by that amount. 
    #    Example -0.25 rate is added to the standard 1.0 rate to get a 0.75 rate.
    #
    states:
        - level: 0
          name: 'Extreme Danger'
          color: 'Red'
          amount: 0.0
          beaker_rate: 0.2
          coin_rate: 0.2
          culture_rate: 0.2
          hammer_rate: 0.2
          growth_rate: 0.2

        - level: 1
          name: 'Denger'
          color: 'Rose'
          amount: 0.22
          beaker_rate: 0.5
          coin_rate: 0.5
          culture_rate: 0.5
          hammer_rate: 0.5
          growth_rate: 0.5

        - level: 2
